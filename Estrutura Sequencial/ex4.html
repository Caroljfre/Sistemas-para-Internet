<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
</head>
<body>
    <div>
       <h1>Calculadora numérica</h1> 
       <p>Entre com um número<input type="number" name="num" id="num"></p>
       <p><button onclick="calcular()">calcular</button></p>
       <p id="result">O resultado aqui</p>
       <p id="result1">O resultado aqui</p>
       <p id="result2">O resultado aqui</p>
        
       <script>
         function calcular(){
            var num, quadrada, cubica, sexta;
            num = Number(document.getElementById("num").value); 
            quadrada = Math.sqrt(num)
            cubica = Math.pow(num,1/3)
            sexta = Math.pow(num,6)
            document.getElementById("result").innerHTML = quadrada
            document.getElementById("result1").innerHTML = cubica
            document.getElementById("result2").innerHTML = sexta 
         }  
       </script>
    </div>
</body>
</html>
