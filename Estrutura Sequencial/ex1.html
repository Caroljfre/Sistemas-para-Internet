<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex1</title>
</head>

<body>
    <div>
        <h1>Exercício 1</h1>
        <p>Primeiro número <input type="text" name="num1" id="num1" value="" placeholder="Informe um número"></p>

        <p>Segundo número <input type="text" name="num2" id="num2" value="" placeholder="Informe um número"></p>
        <p><input type="button" onclick="minhaFuncao()" value="calcular"></p>
        <p id="result">O resultdo aqui</p>
        <script>
            function minhaFuncao() {
                var numero1, numero2;
                numero1 = document.getElementById("num1").value;
                numero2 = document.getElementById("num2").value;
                numero1 = Number(numero1);
                numero2 = Number(numero2);

                soma(numero1, numero2);
            }

            function soma(numero1, numero2) {
                var soma = numero1 + numero2;
                document.getElementById("result").innerHTML "Soma= "+soma;
            }


        </script>
    </div>

</body>

</html>
