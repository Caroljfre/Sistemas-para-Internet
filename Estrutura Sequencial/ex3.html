<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex3</title>
</head>

<body>
    <div>
        <h1>Cálculo de média aritmética</h1>
        <p>Nota 1 <input type="number" name="num1" id="num1"></p>
        <p>Nota 2 <input type="number" name="num2" id="num2"></p>
        <p>Nota 3 <input type="number" name="num3" id="num3"></p>
        <p>Nota 4 <input type="number" name="num4" id="num4"></p>
        <p><button onclick="calcular()">calcular</button></p>
        <p id="result">O resultado aqui</p>
        
        <script>
            function calcular(){
                var num1, num2, num3, num4, media;
                num1 = Number(document.getElementById("num1").value);
                num2 = Number(document.getElementById("num2").value);
                num3 = Number(document.getElementById("num3").value);
                num4 = Number(document.getElementById("num4").value);
                media = (num1+num2+num3+num4)/4
                document.getElementById("result").innerHTML = media
            }
        </script>
    </div>
</body>

</html>
