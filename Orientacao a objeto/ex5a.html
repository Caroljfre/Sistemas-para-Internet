<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5 a)</title>
</head>

<body>
    <h2>Maior número e sua posição</h2>
    <script>
        n = 20
        vetor = Array(n);
        for (i = 0; i < n; i++) {
            vetor[i] = Number(prompt("Digite um número:"))
        }
        maior = 0
        for (i = 1; i < n; i++) {
            if (vetor[i] > vetor[maior]) {
                maior = i
            }
        }
        document.write("O maior número foi: " + vetor[maior] + " na posição : " + maior);



    </script>
</body>

</html>
