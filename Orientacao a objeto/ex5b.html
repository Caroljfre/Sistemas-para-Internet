<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5 b)</title>
</head>


<body>
    <h2>Quantidade de valores positivos e negativos</h2>
    <script>
        n = 20
        vetor = Array(n);
        for (i = 0; i < n; i++) {
            vetor[i] = Number(prompt("Digite um número:"))
        }
        pos = 0
        neg = 0
        for (i = 0; i < n; i++) {
            if (vetor[i] > 0) {
                pos = pos + 1;
            } else if (vetor[i] < 0) {
                neg = neg + 1;

            }
        }
        document.write(" Números positivos: " + pos + "<br> Números negativos: " + neg);
    </script>
</body>

</html>
